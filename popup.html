<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J*bBlocker: See No Evil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 200px;
        }
        h1 {
            font-size: 16px;
            margin: 0 0 10px 0;
        }
        button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #censorButton {
            background-color: #4285f4;
            color: white;
        }
        #disableButton {
            background-color: #ea4335;
            color: white;
        }
        button:hover:not(:disabled) {
            opacity: 0.9;
        }
        #statusMessage {
            margin-top: 10px;
            font-size: 12px;
            font-style: italic;
            text-align: center;
            min-height: 16px;
        }
    </style>
</head>
<body>
    <h1>J*bBlocker: See No Evil</h1>
    <p>Click the button below to censor scary empl*yment trigger words.</p>
    <button id="censorButton">Censor Words</button>
    <button id="disableButton">Disable Censoring</button>
    <p id="statusMessage"></p>
    <script src="popup.js"></script>
</body>
</html>
